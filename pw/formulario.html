<!doctype html>
<html lang="pt-br" >
<head>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width" />
<title>Formuário</title>
</head>
<body>
<form>

<fieldset>
<legend>Text</legend>

<label for="pnome" >Primeiro Nome </label>
<input type="text" name="pnome" id="pnome" /><br/><hr/>

<label for="snome" >Segundo Nome </label>
<input type="text" name="snome" id="snome" /><br/>

</fieldset>

<fieldset>
<legend>Password</legend>

<label for="senha" >Senha </label>
<input type="password" name="senha" id="senha" /><br/><hr/>

<label for="token" >Token </label>
<input type="password" name="token" id="token" /><br/>

</fieldset>

<fieldset>
<legend>Number</legend>

<label for="idade" >Número </label>
<input type="number" name="idade" id="idade" /><br/><hr/>

<label for="tel" >Telefone </label>
<input type="number" name="tel" id="tel" /><br/>

</fieldset>

<fieldset>
<legend>Radio</legend>

<input type="radio" name="eusou" id="aluno" value="aluno" />
<label for="aluno" >Aluno </label><br/>

<input type="radio" name="eusou" id="professor" value="professor" />
<label for="professor" >Professor </label><br/>

</fieldset>

<fieldset>
<legend>Checkbox</legend>

<input type="checkbox" name="tempc" id="tempc" value="sim" />
<label for="tempc" >Tem Computador </label><br/>

<input type="checkbox" name="temcel" id="temcel" value="sim" />
<label for="temcel" >Tem Celular </label><br/>

</fieldset>

<fieldset>
<legend>Textarea</legend>

<label for="comentario" >Seu comentário </label></br>
<textarea name="comentario" id="comentario" rows="10" cols="40" ></textarea>

</fieldset>

<fieldset>
<legend>Ações</legend>

<input type="submit" />
<input type="reset" />

</fieldset>

</form>
</body>
</html>
