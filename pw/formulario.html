<form class="login" action="" method="get">
    <table>
        <tr>
            <td>
                <label for="nome">Seu nome:</label>
            </td><td>
                <input id="nome" name="nome" type="text" minlength="8" maxlength="31" placeholder="joao da silva" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Seu email:</label>
            </td><td>
                <input id="email" name="email" type="email" minlength="8" maxlength="31" placeholder="usuario@dominio.com" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="senha">Sua senha:</label>
            </td><td>
                <input id="senha" name="senha" type="password" minlength="8" maxlength="31" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" />
            </td>
        </tr>
    </table>
    
</form>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:padding-box;
}
html,body{
    height:100%;
}
body{
    display:flex;
    justify-content:center;
    align-items:center;
}
td{
    width:80px;
    height:45px;
    border:1px solid #000;
    padding:1px;
}
td *{
    width:100%;
    height:100%;
}
td input:is([type=text],[type=email],[type=password]){
    border:1px solid #00f;
}
input:focus{
    outline:0;
}
</style>
